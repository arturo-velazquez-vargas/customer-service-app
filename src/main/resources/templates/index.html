<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title th:text="${appName}">Customer Service App</title>

    <!-- Web Awesome (Icons & components) -->
    <script type="module" src="https://cdn.jsdelivr.net/npm/@webawesome/components@latest/dist/webawesome-components/webawesome-components.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@webawesome/components@latest/dist/webawesome-components/webawesome-components.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@webawesome/theme@latest/dist/theme.css"/>

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>

    <link rel="stylesheet" href="/css/app.css"/>
</head>
<body>
<header class="site-header">
    <h1>Customer Service App</h1>
</header>
<main class="container">
    <section class="card">
        <div class="card-header">
            <h2>Products</h2>
            <div class="actions">
                <wa-button color="primary"
                           hx-get="/products"
                           hx-target="#products-table"
                           hx-swap="innerHTML">
                    Load products
                </wa-button>
            </div>
        </div>
        <div id="products-table" class="table-wrapper">
            <!-- Table will load here via HTMX -->
        </div>
    </section>

    <section class="card mt">
        <div class="card-header">
            <h2>Add a new product</h2>
        </div>
        <form class="product-form"
              hx-post="/products/add"
              hx-target="#products-table"
              hx-swap="innerHTML"
              hx-vals='{"_csrf": ""}'
              hx-on="htmx:afterRequest: this.reset()">
            <div class="form-row">
                <label for="title">Title <span class="req">*</span></label>
                <input id="title" name="title" type="text" placeholder="Product title" required />
            </div>
            <div class="form-row">
                <label for="price">Price</label>
                <input id="price" name="price" type="number" step="0.01" min="0" placeholder="e.g. 19.99" />
            </div>
            <div class="form-row">
                <label for="url">URL</label>
                <input id="url" name="url" type="url" placeholder="https://example.com/product" />
            </div>
            <div class="form-actions">
                <wa-button color="success" type="submit">Add product</wa-button>
            </div>
        </form>
        <p class="help">Submitting the form will update the products table above without reloading the page.</p>
    </section>
</main>
</body>
</html>
