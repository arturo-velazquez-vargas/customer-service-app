<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="table">
    <table class="products">
        <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Price</th>
            <th>URL</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="p : ${products}">
            <td th:text="${p.id}"></td>
            <td th:text="${p.title}"></td>
            <td th:text="${p.price}"></td>
            <td>
                <a th:if="${p.url}" th:href="${p.url}" target="_blank">link</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
